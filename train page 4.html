<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train payment</title>
    <link rel="stylesheet" href="/train page 4.css">
</head>
<body>
    <div class="container">
        <div class="leftpart">

    <h1>Card information</h1>
    <p>indicate details of the card from which <br>money will be debited</p>
    <div class="atmcard">
        <img src="/visanew.jpg" alt="" class="visa">
        <div class="cardnumber">
            Card number

            <input type="digit" placeholder="0000 0000 0000" class="textbox">
        </div>
        <div class="monthandyear">
            Month and Year
            <input type="date">
        </div>
        <div class="cvv">
            CVV <Code>
                <input type="password" maxlength="3" placeholder="XXX" class="cvvbox">
        </div>
    </div>
</div>
<div class="rightpart">

        <div class="pi">
            <h3>Personal information</h3>
            <input class="firstname" placeholder="Firstname">
            <input class="lastname" placeholder="Last name">
            <input class="country" placeholder="Country">
            <input class="city" placeholder="City">
            <input class="pincode" placeholder="PIN code">
            <input class="email" placeholder="Email">
            <input class="phno" placeholder="Phone number"><br>
            <a href="/train ticket page 5.html">
            <button class="payment">Pay</button></a>
        
        </div>
    </div>
</div>

</body>
</html>
