<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket Login</title>
    <link rel="stylesheet" href="/train page 1.css">
</head>
<body>
    <h1>INDIAN RAILWAYS</h1>
    <h2>Safety Security Punctuality </h2>
    <div class="container">
        <div class="login">
            <form>
                <label for="email">Email</label>
                <input type="email" placeholder="email">
                <label for="password">Password</label>
                <input type="password" placeholder="password">
                    <div class="rememberandforgot">
                        <div class="remember">
                            <input type="checkbox">
                            Remember
                        </div>
                    <div class="forgot">
                        Forgot password?

                    </div>
                </div>
                    <div class="button"><a href="/train page 2.html">
                        <input type="button" value="Login"> </a>
                    </div>           
                <div class="newuser">
                    New user?
                </div>
                <div class="button">
                    <input type="button" value="Register">
                </div>

            </form>


        </div>
    </div>

    
</body>
</html>
